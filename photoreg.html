    <form name="myform" action="https://phbtcgleb6.execute-api.ap-northeast-1.amazonaws.com/default/savepicture" method="post" enctype="multipart/form-data" id="imgForm" target="sendPhoto">
        <p class="text-center ">
            <label for="upfile" class="btn btn-primary btn-lg">
            ファイルを選択
            <input type="file" name="fileName" id="upfile" accept="image/*" capture="camera" style="display: none">
        </label>
            <span style="color: #ff0000;" data-mce-style="color: #ff0000;" class ="text-center"><div><img id="thumbnail" src="" style="width:30%;display: block;margin:auto;"></div></span>
        </p>
        <hr>
        <div id="recognition" class="text-center">
        <label onclick="actionA()" class="btn btn-primary btn-lg">
            認識
        </label>
        </div>
        <p id="mes" class="text-center"></p>

        <div id="upbutton1" class="text-center">
        <p>1 冬服　<----> 5 夏服</p>

        <input type="radio" name="example" value="1" checked>1
        <input type="radio" name="example" value="2">2
        <input type="radio" name="example" value="3">3
        <input type="radio" name="example" value="4">4
        <input type="radio" name="example" value="5">5

        <hr>
        <p>
            <label onclick="actionB()" class="btn btn-primary btn-lg">
            アップロード
            </label>
        </p>
        </div>

        <div id="upbutton2" class="text-center">
            <p>1 晴れ用　<----> 2 雨用</p>
            <input type="radio" name="example2" value="0" checked>1
            <input type="radio" name="example2" value="1">2

            <hr>
            <p>
                <label onclick="actionC()" class="btn btn-primary btn-lg">
                    アップロード
                </label>
            </p>
        </div>
        <p id="compUpload"></p>
    </form>
    
    <div class="text-center">
